<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Listen{% endblock %}</title>
    <meta charset="UTF-8"> {% load static%}
    <link rel="stylesheet" href="{% static 'music/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="color:white;background:url({% static 'music/images/Black-Wood-high-Quality-Background.jpg' %}) center center fixed;">
    <nav class="navbar navbar-default" style="border-radius:0px">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#topNavBar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">
                            <span style="font-family: 'Pacifico', cursive;">Listen</span>
                        </a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class= {% block albumsActive %}{% endblock %}>
                    <a href="{% url 'music:index' %}">
                                    <span class="glyphicon glyphicon-cd"></span>&nbsp; Albums
                                </a>
                </li>
                <li class= {% block songsActive %}{% endblock %}>
                    <a href="{% url 'music:index' %}">
                                    <span class="glyphicon glyphicon-music"></span>&nbsp; Songs
                                </a>
                </li>
            </ul>

            <form action="#" method="get" role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" value="" name="s" class="form-control">
                </div>
                <button class="btn btn-default" type="submit">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:addAlbum' %}">
                                    <span class="glyphicon glyphicon-plus"></span>&nbsp; Add Albums
                                </a>
                </li>
                <li class="">
                    <a href="{% url 'music:index' %}">
                                    <span class="glyphicon glyphicon-off"></span>&nbsp; LogOut
                                </a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
